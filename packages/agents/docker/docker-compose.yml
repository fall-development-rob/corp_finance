version: "3.9"

services:
  ruvector-postgres:
    image: ruvnet/ruvector-postgres:2.0.0
    container_name: cfa-ruvector-pg
    shm_size: '256mb'
    ports:
      - "${PG_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${PG_USER:-cfa}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-cfa_dev_pass}
      POSTGRES_DB: ${PG_DATABASE:-cfa_agents}
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c work_mem=16MB
      -c max_connections=50
    volumes:
      - cfa_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-cfa} -d ${PG_DATABASE:-cfa_agents}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2.0'
    restart: unless-stopped

volumes:
  cfa_pgdata:
    name: cfa_ruvector_data
