[package]
name = "corp-finance-bindings"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
corp-finance-core = { path = "../../crates/corp-finance-core", features = ["full"] }
napi = { version = "3", default-features = false, features = ["napi4", "serde-json"] }
napi-derive = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rust_decimal = { version = "1", features = ["serde-with-str"] }

[build-dependencies]
napi-build = "2"
